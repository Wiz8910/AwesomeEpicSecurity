<html>
<head>
<style type="text/css">
	table {
		font-family: arial, sans-serif;	
		border-collapse: collapse;
	}

	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
	}

    .left_col {
    	float: left;
    	width: 50%;
    }

    .right_col {
    	float: left;
    	width: 50%;
    }
}
</style>
</head>
<body style="width:100%;">
	<div id="encryptionContainer" style="width:100%; height:100%;"  align="center">
		<div class="right_col" align="center">
			<table id="RSAEncryptionInformationTable">
				<tr>
					<td>Cipher</td>
					<td id="RSADecryptionCipher"></td>
				</tr>
				<tr>
					<td>Message</td>
					<td id="RSADecryptionMessage"></td>
				</tr>
				<tr>
					<td>Seconds to Decrypt</td>
					<td id="RSADecryptionTime"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript">
	var RSACipher = <%- JSON.stringify(RSACipher) %>;
	var RSAMessage = <%- JSON.stringify(RSAMessage) %>;
	var RSATime = <%- JSON.stringify(RSATime) %>;

	if(RSACipher != '')
	{
		document.getElementById('RSADecryptionCipher').innerHTML = RSACipher
	}
	if(RSAMessage != '')
	{
		document.getElementById('RSADecryptionMessage').innerHTML = RSAMessage;
	}
	if(RSATime != '')
	{
		document.getElementById('RSADecryptionTime').innerHTML = RSATime;
	}
</script>
</html>
