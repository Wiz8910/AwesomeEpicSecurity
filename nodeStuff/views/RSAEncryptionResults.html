<html>
<head>
<style type="text/css">
	table {
		font-family: arial, sans-serif;	
		border-collapse: collapse;
	}

	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
	}

    .left_col {
    	float: left;
    	width: 50%;
    }

    .right_col {
    	float: left;
    	width: 50%;
    }
}
</style>
</head>
<body style="width:100%;">
	<div id="encryptionContainer" style="width:100%; height:100%;"  align="center">
		<div class="right_col" align="center">
			<table id="RSAEncryptionInformationTable">
				<tr>
					<td>Public Key (n)</td>
					<td id="RSAEncryptionPublicKeyN"></td>
				</tr>
				<tr>
					<td>Public Key (e)</td>
					<td id="RSAEncryptionPublicKeyE"></td>
				</tr>
				<tr>
					<td>Private Key (d)</td>
					<td id="RSAEncryptionPrivateKey"></td>
				</tr>
				<tr>
					<td>Encrypted Message</td>
					<td id="RSAEncryptionMessage"></td>
				</tr>
				<tr>
					<td>Seconds to Encrypt</td>
					<td id="RSAEncryptionTime"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript">
	var RSACipher = <%- JSON.stringify(RSACipher) %>;
	var RSAPublicKey = <%- JSON.stringify(RSAPublicKey) %>;
	var RSAPrivateKey = <%- JSON.stringify(RSAPrivateKey) %>;
	var RSATime = <%- JSON.stringify(RSATime) %>;

	if(RSACipher != '')
	{
		document.getElementById('RSAEncryptionMessage').innerHTML = RSACipher
	}
	if(RSAPublicKey.n != undefined && RSAPublicKey.e != undefined)
	{
		document.getElementById('RSAEncryptionPublicKeyN').innerHTML = RSAPublicKey.n;
		document.getElementById('RSAEncryptionPublicKeyE').innerHTML = RSAPublicKey.e;
	}
	if(RSAPrivateKey != '')
	{
		document.getElementById('RSAEncryptionPrivateKey').innerHTML = RSAPrivateKey;
	}
	if(RSATime != '')
	{
		document.getElementById('RSAEncryptionTime').innerHTML = RSATime;
	}
</script>
</html>
