<html>
<head>
<style type="text/css">
	table {
		font-family: arial, sans-serif;	
		border-collapse: collapse;
	}

	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
	}

    .left_col {
    	float: left;
    	width: 50%;
    }

    .right_col {
    	float: left;
    	width: 50%;
    }
}
</style>
</head>
<body style="width:100%;">
	<div id="encryptionContainer" style="width:100%; height:100%;"  align="center">
		<div class="right_col" align="center">
			<table id="AESEncryptionInformationTable">
				<tr>
					<td>KeySize</td>
					<td id="AESKeyLength"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td id="AESPassword"></td>
				</tr>
				<tr>
					<td>Initialization Vector</td>
					<td id="AESInitVector"></td>
				</tr>
				<tr>
					<td>Seconds to Encrypt</td>
					<td id="AESEncryptionTime"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript">
	var AESPassword = <%- JSON.stringify(AESPassword) %>;
	var AESKeyLength = <%- JSON.stringify(AESKeyLength) %>;
	var AESEncryptionTime = <%- JSON.stringify(AESEncryptionTime) %>;
	var AESInitVector = <%- JSON.stringify(AESInitVector) %>;

    if(AESKeyLength != '')
	{
		document.getElementById('AESKeyLength').innerHTML = AESKeyLength;
	}
	if(AESPassword != '')
	{
		document.getElementById('AESPassword').innerHTML = AESPassword;
	}
	if(AESEncryptionTime != '')
	{
		document.getElementById('AESEncryptionTime').innerHTML = AESEncryptionTime;
	}
	if(AESInitVector != '')
	{
		document.getElementById('AESInitVector').innerHTML = AESInitVector;
	}
</script>
</html>
